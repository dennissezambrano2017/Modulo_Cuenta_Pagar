<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="css/cssLayout.css" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/estilo.css"/>
        <h:outputStylesheet name="css/primeflex.min.css" />   
        <h:outputStylesheet name="css/primeflex.min.css.map" />


        <title>Modulo de cuentas por pagar</title>

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
    </h:head>

    <h:body>
        <div >


            <ui:insert name="top">
                <div class="navbar">
                    <a href="/Modulo_Cuenta_Pagar/">
                        <h:graphicImage name="imag/erpLogo.png"  height="60px" style="margin-right: 10px"/>
                    </a>
                    <h2>ERP CONTABLE</h2>
                </div>
            </ui:insert>

            <div class="p-grid" style="width: 99%">
                <div class="p-col-12 p-md-12 p-lg-3 p-p-3" >

                    <ui:insert name="left"> 
                        <h:form>
                            <p:growl>
                                <p:autoUpdate/>
                            </p:growl>
                            <p:panelMenu stateful="true">
                                <p:submenu label ="Cuentas por pagar">
                                    <p:menuitem value="Proveedores"
                                                icon="pi pi-refresh"
                                                outcome="/View/Proveedor"/>
                                    <p:menuitem value="Facturas Compra"
                                                icon="pi pi-file-o"
                                                outcome="/View/Factura"/>
                                    <p:submenu label="Pagos">
                                        <p:menuitem value="Autorizar pago"
                                                    style="display: flex; align-items: center; text-decoration: none;"
                                                    icon="pi pi-check-square"
                                                    outcome="/View/AutorizacionPago"/>
                                        <p:menuitem value="Realizar Pago"
                                                    style="display: flex; align-items: center; text-decoration: none;"
                                                    icon="pi pi-money-bill"
                                                    outcome="/View/Pago"/>
                                    </p:submenu>

                                    <p:submenu label="Reportes">
                                        <p:menuitem value="Generar calendario de pagos"
                                                    icon="pi pi-file-pdf" 
                                                    style="display: flex; align-items: center; text-decoration: none;"
                                                    outcome="/View/Reportes/Calendario"/>


                                    </p:submenu>
                                    <p:menuitem value="Anticipos"
                                                icon="pi pi-file-o"
                                                outcome="/View/Anticipo"/>
                                    <p:menuitem value="Compro. RetenciÃ³n"
                                                icon="pi pi-file-o"
                                                outcome="/View/Comprobante"/>
                                </p:submenu>                                      
                            </p:panelMenu>
                        </h:form>
                    </ui:insert>

                </div>

                <div class="p-col-12 p-md-12 p-lg-9">
                    <ui:insert name="content">

                        <!-- Contenido por defecto. -->
                        <div class="containerWelcome">
                            <h:graphicImage name="imag/erpLogo.png"  height="100px" />
                            <p class="titulo">Bienvenido a ERP Contable</p>
                            
                        </div>

                    </ui:insert>
                </div>

            </div>

        </div>
    </h:body>

</html>
