<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <div>
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton value="Nuevo" icon="pi pi-plus"   
                                                 oncomplete="PF('ProveedorNew').show()"   
                                                 styleClass="ui-button-success" 
                                                 style="margin-right: .3rem">                               
                                </p:commandButton>
                                 
                                <p:commandButton value="Editar" 
                                                 icon="pi pi-pencil" 
                                                 oncomplete="PF('ProveedorNew').show()"  
                                                 styleClass="ui-button-info" 
                                                 style="margin-right: .3rem" >                                
                                </p:commandButton>
                                 
                                <p:commandButton id="delete-products-button"
                                                 value="Deshabilitar" 
                                                 icon="pi pi-times"                                            
                                                 styleClass="ui-button-danger"  
                                                 style="margin-right: .3rem">
                                    <p:confirm  header="Confirmation"
                                                message="Dese eliminar el proveedor seleccionado?"
                                                icon="pi pi-exclamation-triangle" />

                                </p:commandButton>
                                 
                                <p:commandButton value="Buscar" 
                                                 icon="pi pi-search" 
                                                 oncomplete="PF('BuscarProveedor').show()"  
                                                 styleClass="ui-button-warning" 
                                                 style="margin-right: .3rem">                           
                                </p:commandButton>
                                 
                            </p:toolbarGroup>                       
                        </p:toolbar> 
                         
                        <p:dataTable>
                            <p:column headerText="Proveedor"  >
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Nombre" >
                                <h:outputText value=""/>
                            </p:column>                       

                            <p:column headerText="Saldo" >
                                <h:outputText value="" style="font-weight: 700">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Teléfono">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Contacto">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Estado">
                                <h:outputText styleClass="product-badge"
                                              value=""/>
                            </p:column>
                        </p:dataTable>
                    </div>

                    <p:dialog header="Nuevo proveedor"  minHeight="40" height="auto" width="800px" 
                              showEffect="fade" modal="true" widgetVar="ProveedorNew">
                        <h:form style="height:600px;
                                       width: 600px;
                                       margin: 3%;
                                       position:absolute;
                                       top:  -30px;
                                       left: -10px">
                            <p:outputPanel  class="ui-fluid">

                                <div class="ui-fluid p-formgrid p-grid">
                                    <label for="Proveedor" style="width:500px;">
                                        <h3>Dirección</h3>
                                        <div class="p-field p-col-12 p-md-3">
                                            Código:                                                  
                                            <p:inputText id="IdProveedor" type="text" 
                                                         disabled="true" 
                                                         style="width: 200px;
                                                                background-color:  silver;
                                                                margin: 3px"/> 
                                            Nombre: 
                                            <p:inputText id="NombreProveedor" type="text" 
                                                         style="width: 250px;
                                                                margin: 3px"/>
                                        </div> 
                                        <div class="p-field p-col-12 p-md-3">
                                            Dirección: 
                                            <p:inputText id="direccionProveedor" type="text" 
                                                         style="width: 250px;"/> 
                                            Teléfono:
                                            <p:inputText id="telefonoProveedor" type="text" 
                                                         style="width: 250px;"/> 
                                        </div>
                                        <div class="p-field p-col-12 p-md-3">
                                            Contacto:
                                            <p:inputText id="contactoProveedor" type="text" 
                                                         style="width: 250px;
                                                                margin: 3px"/>  
                                            E-mail:
                                            <p:inputText id="emailProveedor" type="text" 
                                                         style="width: 250px;
                                                                margin: 3px"/>  
                                        </div>
                                        <div class="p-field p-col-12 p-md-3">
                                            Web page:
                                            <p:inputText id="web_PageProveedor" type="text" 
                                                         style="width: 250px;"/> 
                                        </div>
                                    </label>
                                    <label for="Condiciones" style="width:500px;">
                                        <h3>Condiciones</h3>
                                        
                                        <div class="p-field p-col-12 p-md-3">
                                            Descuento:                                                  
                                            <p:inputText id="idDescuento" type="text"                                                                     
                                                         style="width: 200px;
                                                                margin: 3px"/> 
                                            Días descuento: 
                                            <p:inputText id="diasDescuento" type="text" 
                                                         style="width: 250px;"/>
                                        </div> 
                                        
                                        <div class="p-field p-col-12 p-md-3">
                                            Días neto: 
                                            <p:inputText id="diasNeto" type="text" 
                                                         style="width: 250px;"/> 
                                            Cant. Días Vencimiento
                                            <p:inputText id="cantDiasVencimiento" type="text" 
                                                         style="width: 250px;"/> 
                                        </div>
                                        
                                        <div class="p-field p-col-12 p-md-3">
                                            Descripción:
                                            <p:inputText id="descripcionProveedor" type="text" 
                                                         style="width: 250px;"/>  
                                            Cuentas GL:
                                            <p:selectOneMenu style="min-width: 14rem;
                                                                    width: 60px;
                                                                    height: 40px;
                                                                    position: relative;
                                                                    top: 10px;
                                                                    left: 28px;"
                                                              placeholder="Seleccione" >
                                                <f:selectItem itemLabel="Banco" 
                                                              itemValue="Banco"/>
                                                <f:selectItem itemLabel="Descuentos compra" 
                                                              itemValue="Terreno"/>
                                                <f:selectItem itemLabel="Cuentas x pagar" 
                                                              itemValue="Cuentas x pagar"/>
                                            </p:selectOneMenu>  
                                        </div>  
                                        
                                    </label>
                                </div>
                            </p:outputPanel>
                        </h:form>

                        <f:facet name="footer">
                            <p:commandButton value="Save" 
                                             icon="pi pi-check"/>
                            <p:commandButton value="Cancel" icon="pi pi-times" 
                                             onclick="PF('Proveedornew').hide()"
                                             class="ui-button-secondary"/>
                        </f:facet>
                    </p:dialog>
                     
                    <p:dialog header="Buscar Proveedor" widgetVar="BuscarProveedor"  
                              minHeight="40" height="200px" width="400px"
                              showEffect="fade" modal="true">
                         
                        <h:form style="height: 200px">
                            <div class="p-field p-col-12 p-md-3">
                                <label for="BReferencia" style=" position: relative;
                                       top: 0px;left: 15px;">                                 
                                    <h5 class="p-mt-0">Busacar por:</h5>
                                    <p:selectOneRadio id="console" value="" unselectable="true">
                                        <f:selectItem itemLabel="Id Proveedor" itemValue="Option1"/>
                                        <f:selectItem itemLabel="Nombre " itemValue="Option2"/>                                     
                                    </p:selectOneRadio>
                                </label>
                            </div>
                            <div class="p-field p-col-12 p-md-3">
                                <label for="BProveedor" style="position: relative;
                                       top: 10px;left: 15px;">                                  
                                    <p:inputText id="BProveedor" type="text" 
                                                 style="width: 200px;"
                                                 />
                                    <p:commandButton icon="pi pi-search"                                                    
                                                     styleClass="ui-button-warning" 
                                                     style="margin-right: .6rem;width: 40px">
                                    </p:commandButton>
                                </label>


                            </div>                        
                        </h:form>
                        <f:facet name="footer">
                            <p:commandButton value="Ok" 
                                             icon="pi pi-check"
                                             />
                            <p:commandButton value="Cancel" icon="pi pi-times" 
                                             onclick="PF('BuscarProveedor').hide()"
                                             class="ui-button-secondary"/>
                        </f:facet>
                    </p:dialog>
       <p:confirmDialog widgetVar="deleteProveedorDialog" showEffect="fade" width="300"
                                     message="Delete the proveedor?" header="Confirm" severity="warn">
                        <p:commandButton value="Yes" icon="pi pi-check" 
                                         oncomplete="PF('deleteProveedorDialog').hide()"/>
                        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" 
                                         icon="pi pi-times"
                                         onclick="PF('deleteProveedorDialog').hide()"/>
                    </p:confirmDialog>

                    <p:confirmDialog global="true" showEffect="fade" width="300">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" 
                                         icon="pi pi-check"/>
                        <p:commandButton value="No" type="button" 
                                         styleClass="ui-confirmdialog-no ui-button-secondary"
                                         icon="pi pi-times"/>
                    </p:confirmDialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
