<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:body>
        <ui:composition template="./../Plantilla/Plantilla.xhtml">
            <ui:define name="content">
                <h:form class="p-p-5">
                    <div class="p-grid p-d-flex p-ai-center">
                        <div class="p-col-8">
                            <h1>Anticipos</h1>
                        </div>

                        <div class="p-col-4">
                            <div class="p-formgroup-inline">

                                <p:button value="Nuevo" styleClass="ui-button-raised ui-button-success" />
                                <p:button value="Editar" styleClass="ui-button-raised ui-button-secondary" />
                                <p:button value="Desabilitar" styleClass="ui-button-raised ui-button-danger" />
                            </div>
                        </div>
                    </div>
                    
                    <p:dataTable class="p-mt-3" id="dt-table" value="#{anticipoMB.anticipos}" rowKey="#{anticipo.id_anticipo}" var="anticipo">
                        
                        <f:facet name="header">
                            <div class="p-d-flex p-jc-between p-ai-center">
                                <span style="font-weight: bold">Anticipos</span>

                                <span class="filter-container ui-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" placeholder="Buscar"/>
                                </span>

                            </div>
                        </f:facet>
                        
                        <p:column headerText="Fecha Registro">
                            <h:outputText value="#{anticipo.fechaRegistro}"/>
                        </p:column>
                        
                        <p:column headerText="DescripciÃ³n">
                            <h:outputText value="#{anticipo.descripcion}"/>
                        </p:column>
                        
                        <p:column headerText="Importe">
                            <h:outputText value="#{anticipo.importe}"/>
                        </p:column>
                        
                        <p:column headerText="Proveedor">
                            <h:outputText value="#{anticipo.proveedor.nombre}"/>
                        </p:column>

                        <p:column headerText="Ruc">
                            <h:outputText value="#{anticipo.proveedor.ruc}"/>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
