<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estado de cuentas proveedor</title>
    </h:head>
    <h:body>
        <ui:composition template="../../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div class="container contenedor-flex">
                    
                    <h1 class="title">Estado de cuenta proveedor</h1>

                    <h:form class="formulario">
                        
                        <p:panelGrid 
                            columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                            columns="2" 
                            layout="grid" 
                            styleClass="showcase-text-align-center">
                            <p:outputLabel 
                                for="proveedor" 
                                value="Proveedor: "/>
                            <p:selectOneMenu id="proveedor" value=""  style="width:250px">
                                <f:selectItem 
                                    itemLabel="Selecionar proveedor" 
                                    itemValue=""/>
                                <f:selectItem 
                                    itemLabel="Proveedor 1" 
                                    itemValue="Proveedor 1" />
                                <f:selectItem 
                                    itemLabel="Proveedor 2" 
                                    itemValue="Proveedor 2"/>
                            </p:selectOneMenu>



                            <p:outputLabel 
                                style="margin-right: 10px;" 
                                for="desde" 
                                value="Desde:"/>
                            <p:datePicker id="desde" value="#{estadoDeCuentaMB.desde}" />

                            <p:outputLabel 
                                style="margin-right: 10px;" 
                                for="hasta" 
                                value="Hasta:"/>
                            <p:datePicker id="hasta" value="#{estadoDeCuentaMB.hasta}" />


                            <p:outputLabel value="Sin parametros de fechas"/>
                            <p:toggleSwitch value="#{estadoDeCuentaMB.sinfechas}" />


                            <p:row>
                                <p:column styleClass="ui-grid-col-12" style="display: flex; justify-content: flex-end">
                                    <p:commandButton
                                        onclick="PF('dlg-cuentaProveedor').show();" 
                                        icon="pi pi-check"
                                        value="Vista previa" 
                                        styleClass="ui-button-success" />

                                    <p:commandButton 
                                        action="Proveedor"
                                        icon="pi pi-times" 
                                        value="Cancelar" 
                                        styleClass="ui-button-danger" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <!-- Insertamos la modal de Estado de cuenta proveedor. -->
                        <p:dialog header="Reporte Estado de Cuenta Proveedor" id="gmapDialog" widgetVar="dlg-cuentaProveedor" width="1200" height="400" modal="true">
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton
                                        value="Exportar PDF" 
                                        ajax="false"
                                        icon="pi pi-file-pdf" 
                                        styleClass="ui-button-raised" />
                                    <p:button value="Exportar Excel" icon="pi pi-file-excel" styleClass="ui-button-raised ui-button-success" />
                                </p:toolbarGroup>
                            </p:toolbar>
                            <!-- Tabla donde se muestra los documentos-->
                            <p:dataTable id="datos">

                                <p:column headerText="Fecha de adquiciciÃ³n">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Numero">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Concepto">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Cargo">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Abono">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Saldo documento">
                                    <h:outputText value=""/>
                                </p:column>



                            </p:dataTable>

                        </p:dialog>
                    </h:form>
                </div>
                
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
