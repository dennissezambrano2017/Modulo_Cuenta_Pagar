<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <!-- Vista de generar calendario de pagos -->
        <ui:composition template="../../Plantilla/Plantilla.xhtml">

            <ui:define name="content">

                <div class="container contenedor-flex">
                    <h1 class="title">Generar Calendario de Pagos</h1>
                    <!-- Formulario principanl de la vista -->
                    <h:form class="formulario">
                        <p:panelGrid 
                            columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                            columns="2" 
                            layout="grid" 
                            styleClass="showcase-text-align-center">
                            <p:outputLabel 
                                for="proveedor" 
                                value="Proveedor: "/>
                            <p:selectOneMenu id="proveedor" value="#{beanGenerarCalendario.proveedor}"  style="width:250px">
                                <f:selectItem 
                                    itemLabel="Selecionar proveedor" 
                                    itemValue=""/>
                                <f:selectItem 
                                    itemLabel="Proveedor 1" 
                                    itemValue="Proveedor 1" />
                                <f:selectItem 
                                    itemLabel="Proveedor 2" 
                                    itemValue="Proveedor 2"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Todos los proveedores:"/>
                            <p:toggleSwitch value="#{beanGenerarCalendario.todosProveedores}" />


                            <p:outputLabel 
                                style="margin-right: 10px;" 
                                for="desde" 
                                value="Desde:"/>
                            <p:datePicker id="desde" value="#{beanGenerarCalendario.desde}" />

                            <p:outputLabel 
                                style="margin-right: 10px;" 
                                for="hasta" 
                                value="Hasta:"/>
                            <p:datePicker id="hasta" value="#{beanGenerarCalendario.hasta}" />


                            <p:outputLabel value="Sin parametros de fechas"/>
                            <p:toggleSwitch value="#{beanGenerarCalendario.sinfecha}" />


                            <p:row>
                                <p:column styleClass="ui-grid-col-12" style="display: flex; justify-content: flex-end">
                                    <p:commandButton
                                        onclick="PF('dlg').show();" 
                                        action="#{beanGenerarCalendario.filtrado()}"
                                        icon="pi pi-check"
                                        value="Generar" 
                                        update="datos"
                                        styleClass="ui-button-success" />

                                    <p:commandButton 
                                        action="Proveedor"
                                        icon="pi pi-times" 
                                        value="Cancelar" 
                                        styleClass="ui-button-danger" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <!-- Insertamos la modal de generar Calendario de pagos. -->
                        <p:dialog header="Reporte Calendario de pagos" id="gmapDialog" widgetVar="dlg" width="1200" height="400" modal="true">
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton
                                        value="Exportar PDF" 
                                        ajax="false"
                                        actionListener="#{beanGenerarCalendario.exportpdf()}"
                                        icon="pi pi-file-pdf" 
                                        styleClass="ui-button-raised" />
                                    <p:button value="Exportar Excel" icon="pi pi-file-excel" styleClass="ui-button-raised ui-button-success" />
                                </p:toolbarGroup>
                            </p:toolbar>
                            <p:dataTable id="datos"
                                         var="factura"
                                         value="#{beanGenerarCalendario.listaFacturas}" 
                                         rowKey="#{factura.numeroFactura}">

                                <p:column headerText="Fecha de adquiciciÃ³n">
                                    <h:outputText value="#{factura.fechaAqusicion}"/>
                                </p:column>

                                <p:column headerText="Proveedor">
                                    <h:outputText value="#{factura.proveedor}"/>
                                </p:column>

                                <p:column headerText="Numero de factura">
                                    <h:outputText value="#{factura.numeroFactura}"/>
                                </p:column>

                                <p:column headerText="Valor de factura">
                                    <h:outputText value="#{factura.valorFactura}"/>
                                </p:column>

                                <p:column headerText="Fecha de vencimiento">
                                    <h:outputText value="#{factura.fechaVencimiento}"/>
                                </p:column>

                                <p:column headerText="Tipo de factua">
                                    <h:outputText value="#{factura.tipoFactura}"/>
                                </p:column>



                            </p:dataTable>

                        </p:dialog>
                        
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>





    </h:body>

</html>
