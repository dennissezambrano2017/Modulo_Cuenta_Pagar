<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <!-- Vista de generar calendario de pagos -->
        <ui:composition template="../../Plantilla/Plantilla.xhtml">

            <ui:define name="content">

                <h:form class="p-p-5">
                    <h1 class="p-mb-2">Reporte de cuentas por pagar</h1>
                    <p  class="p-mb-2">Consulte a quién le debe, cuánto debes y la fecha del vencimiento de las facturas</p>

                    <div class="p-formgroup-inline">

                        <div class="p-field p-mr-2">
                            <p:outputLabel for="desde" value="Desde: "/>
                            <p:datePicker id="desde" value="#{beanGenerarCalendario.desde}"/>
                        </div>

                        <div class="p-field p-mr-2">
                            <p:outputLabel for="hasta" value="Hasta: "/>
                            <p:datePicker id="hasta" value="#{beanGenerarCalendario.hasta}"/>
                        </div>

                        <p:button value="Generar" styleClass="ui-button-raised" />
                    </div>

                    <div class="p-formgroup-inline">
                        <p:selectOneButton>
                            <f:selectItem itemLabel="Vencida en 30 dias o menos" itemValue="60" />
                            <f:selectItem itemLabel="Vencida en 31 dias a 60 días" itemValue="60" />
                            <f:selectItem itemLabel="Vencida en 61 dias a 90 días" itemValue="60" />
                            <f:selectItem itemLabel="Vencidas 91+" itemValue="60" />
                            <f:selectItem itemLabel="No vencidas" itemValue="60" />
                        </p:selectOneButton>
                    </div>
                    
                    <div class="p-mt-3">
                        <p:dataTable id="tablafacturas" value="#{beanGenerarCalendario.listFactura}" var="factura" >
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    Reporte de cuentas por pagar

                                    <div>
                                        <p:commandButton id="toggler" type="button" value="Columnas" icon="pi pi-align-justify"/>
                                        <p:columnToggler datasource="tablafacturas" trigger="toggler"/>
                                    </div>
                                </div>
                            </f:facet>

                            <p:column headerText="Número">
                                <h:outputText value="#{factura.nfactura}" />
                            </p:column>

                            <p:column headerText="Proveedor">
                                <h:outputText value="#{factura.nombre}" />
                            </p:column>

                            <p:column headerText="Creación">
                                <h:outputText value="#{factura.fecha}" />
                            </p:column>

                            <p:column headerText="Vencimiento">
                                <h:outputText value="#{factura.vencimiento}" />
                            </p:column>

                            <p:column headerText="Total">
                                <h:outputText value="#{factura.importe}" />
                            </p:column>

                            <p:column headerText="Pagado">
                                <h:outputText value="#{factura.pagado}" />
                            </p:column>

                            <p:column headerText="Por pagar">
                                <h:outputText value="#{factura.importe - factura.pagado}" />
                            </p:column>

                        </p:dataTable>
                    </div>



                </h:form>


            </ui:define>
        </ui:composition>





    </h:body>

</html>
