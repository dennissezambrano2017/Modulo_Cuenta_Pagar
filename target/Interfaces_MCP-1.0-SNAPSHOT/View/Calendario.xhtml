<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div class="container contenedor-flex" 
                     style="background-color: white; margin: 20px;">
                    <h1 class="title">Generar Calendario de Pagos</h1>

                    <h:form class="formulario">
                        <p:panelGrid 
                            columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                            columns="2" 
                            layout="grid" 
                            styleClass="showcase-text-align-center">

                            <p:outputLabel style="margin-right: 10px;" 
                                           for="proveedor" value="Proveedor: "/>
                            <p:selectOneMenu id="proveedor"  style="width:250px">
                                <f:selectItem itemLabel="Selecionar proveedor" 
                                              itemValue="" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Proveedor 1" 
                                              itemValue="" noSelectionOption="true"/>
                            </p:selectOneMenu>

                            <h5 style="margin-right: 10px;">Todos los proveedores</h5>
                            <p:toggleSwitch />


                            <p:outputLabel style="margin-right: 10px;" 
                                           for="desde" value="Desde:"/>
                            <p:datePicker id="desde"  />

                            <p:outputLabel style="margin-right: 10px;" 
                                           for="hasta" value="Hasta:"/>
                            <p:datePicker id="hasta"  />

                            <h5 style="margin-right: 10px;">
                                Sin filtro de fechas</h5>
                            <p:toggleSwitch />


                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <p:commandButton
                                        value="Generar"  />

                                    <p:button 
                                        value="Cancelar" 
                                        styleClass="ui-button-danger ui-button-outlined" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
