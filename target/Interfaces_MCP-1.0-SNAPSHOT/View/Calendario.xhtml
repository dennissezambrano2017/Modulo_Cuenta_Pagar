        <!-- Vista de generar calendario de pagos -->
        <ui:composition template="./../Plantilla/Plantilla.xhtml">
            <ui:define name="content">
                
                <div class="container contenedor-flex">
                    <h1 class="title">Generar Calendario de Pagos</h1>
                    <!-- Formulario principanl de la vista -->
                    <h:form class="formulario">
                        <p:panelGrid 
                            columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                            columns="2" 
                            layout="grid" 
                            styleClass="showcase-text-align-center">
                            <p:outputLabel 
                                for="proveedor" 
                                value="Proveedor: "/>
                            <p:selectOneMenu id="proveedor" value="#{bindGenerarCalendario.proveedor}"  style="width:250px">
                                <f:selectItem 
                                    itemLabel="Selecionar proveedor" 
                                    itemValue=""/>
                                <f:selectItem 
                                    itemLabel="Proveedor 1" 
                                    itemValue="Proveedor 1" />
                                <f:selectItem 
                                    itemLabel="Proveedor 2" 
                                    itemValue="Proveedor 2"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Todos los proveedores:"/>
                            <p:toggleSwitch value="#{bindGenerarCalendario.todosProveedores}" />


                            <p:outputLabel 
                                style="margin-right: 10px;" 
                                for="desde" 
                                value="Desde:"/>
                            <p:datePicker id="desde" value="#{bindGenerarCalendario.desde}" />
                            
                            <p:outputLabel 
                                style="margin-right: 10px;" 
                                for="hasta" 
                                value="Hasta:"/>
                            <p:datePicker id="hasta" value="#{bindGenerarCalendario.hasta}" />


                            <p:outputLabel value="Sin parametros de fechas"/>
                            <p:toggleSwitch value="#{bindGenerarCalendario.sinfecha}" />


                            <p:row>
                                <p:column styleClass="ui-grid-col-12" style="display: flex; justify-content: flex-end">
                                    <p:commandButton
                                        onclick="this.form.target='_blank'"
                                        icon="pi pi-check" 
                                        value="Generar" 
                                        styleClass="ui-button-success" 
                                        ajax="false"
                                        action="#{bindGenerarCalendario.mostrar2}"/>

                                    <p:commandButton 
                                        action="Proveedor"
                                        icon="pi pi-times" 
                                        value="Cancelar" 
                                        styleClass="ui-button-danger" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </div>
